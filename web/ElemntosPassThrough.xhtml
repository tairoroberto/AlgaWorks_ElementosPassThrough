<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head lang="en">
    <meta charset="UTF-8"/>
    <title>Teste com elemento passthrough</title>
</h:head>
    <h:body>
        
        <form jsf:id="frm" jsf:prependId="  false">
        	<div class="form-group">

        		<input type="text" class="form-control"  placeholder="Nome"
                        jsf:value="#{elementosPasstrhoughBean.nome}"/>

                <input type="color" jsf:value="#{elementosPasstrhoughBean.cor}"/>

                <div style="height: 100px; background-color: #{elementosPasstrhoughBean.cor}" jsf:id="painel">
                    Ol√° #{elementosPasstrhoughBean.nome}!
                </div>
        	</div>

        	<button jsf:action="#{elementosPasstrhoughBean.exibir}" class="btn btn-primary">
                <f:ajax execute="@form" render="painel"/>
                Exibir
            </button>
        </form>
        
    </h:body>
</html>
